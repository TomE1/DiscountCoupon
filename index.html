<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Discount Coupon</title>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center box">
        <div class="col-md-6">
          <h4 class="text-white pb-2">50% off with this coupon</h4>
          <form action="" class="d-flex">
            <input
              type="text"
              class="form-control form-control-lg me-2 text-center coupon"
              value="A million bucks"
            />
            <button class="btn btn-outline-light">click!</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
